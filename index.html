<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Tic tac Toe</title>
</head>
<body>
<div class="content">
    <h1>Tic Tac Toe Game</h1>
    <h2 id="notif"></h2>
    <form name="PlayerName" action="/scirpt.js" method="post">
        <input type="text" placeholder="Player 1 Name" id="Player1Name" value="" required>
        <input type="text" placeholder="Player 2 Name" id="Player2Name" value="" required>
    </form>
    <div class="player-1"></div>
    <div class="player-2"></div>
    <button id="play"></button>
    <button id="restart">Restart</button>

    <div id="board">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
    </div>
</div>
    <script src="scirpt.js"></script>
</body>
</html>
